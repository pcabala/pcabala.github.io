---
layout: default
---

{% if page.lang %}
  {% include systems_subnav_{{ page.lang }}.html %}
{% else %}
  {% include systems_subnav_en.html %}
{% endif %}


<div class="system-page">

  <!-- SECTION 1 — TITLE -->
  <section class="sys-title">
    <h1>{{ page.title }}</h1>
  </section>

  <!-- SECTION 2 — VIDEO (optional) -->
{% if page.video %}
<section class="sys-video{% if page.alpha %} sys-video--alpha{% endif %}">
  <div class="video-frame" style="position:relative">
	<video id="sys-video"
	  autoplay
	  {% unless page.stop_at %}loop{% endunless %}
	  muted
	  playsinline
	  preload="metadata"
	  width="100%"
	  style="background:transparent">
	  <source src="{{ page.video | relative_url }}" type="video/webm">
	  {% if page.video_mp4 %}
	  <source src="{{ page.video_mp4 | relative_url }}" type="video/mp4">
	  {% endif %}
	  Your browser does not support the video tag.
	</video>
  </div>
</section>
{% endif %}


  <!-- SECTIONS 3–5 — CONTENT FROM PAGE (wrapped in index.md) -->
  <main class="sys-content" markdown="1">
   <section class="sys-info">
    {{ content }}
  </main>

</div>

<style>
/* -----------------------------------------
   Layout container (width & spacing only)
   ----------------------------------------- */
.system-page {
  max-width: 56.25em;            /* ~900px @ 16px base */
  margin: 0 auto;
  padding: 0 1.2rem 3rem;
}

/* -----------------------------------------
   1) TITLE
   ----------------------------------------- */
.sys-title h1 {
  font-family: "Courier New", monospace;                /* base font (try "Garamond", "Lora", "Palatino") */
  text-align: left;                         /* alignment: left | center | right */
  font-size: 1.1em;                           /* 1.0 = like body; 1.2 = 20% larger */
  font-weight: 600;                           /* 400 normal, 600 semi-bold, 700 bold */
  line-height: 1.3;                           /* 1.2–1.4 typical for titles */
  margin: 1.5em 0 1.2em;                      /* top, sides, bottom */
}

/* -----------------------------------------
   2) VIDEO (responsive)
   ----------------------------------------- */
.sys-video {
  display: flex;                              /* center the frame */
  justify-content: left;
  margin: 1.2em 0 1.6em;
}
.sys-video .video-frame {
  width: 100%;
  max-width: 37.5em;                          /* ~600px @ 16px base (try 32–44em) */
  aspect-ratio: 4 / 3;                        /* change to 16 / 9 if you prefer */
  border-radius: 0.75em;                      /* rounded corners */
  overflow: hidden;                           /* crop overflow */
  background: #000;                           /* placeholder before video loads */
}
.sys-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;                          /* 'contain' if you want letterboxing */
}

/* -----------------------------------------
   3) EQUATIONS & PARAMETERS
   ----------------------------------------- */
.sys-equations {
  font-family: "Courier New", monospace;      /* or "Fira Code", monospace */
  text-align: left;                           /* left | center | justify */
  font-size: 0.95em;                          /* slightly smaller than body */
  line-height: 1.5;                           /* 1.4–1.6 typical for code/equations */
  margin: 1.2em 0 1.5em;                      /* outer spacing */
  padding: 0.8em 1.0em;                       /* inner padding */
  border-radius: 0.5em;                       /* soft corners */
  /* background: rgba(0,0,0,.03); */          /* optional subtle panel */
}
/* ensure inner elements follow the block formatting */
.sys-equations p,
.sys-equations pre,
.sys-equations code {
  font: inherit;                              /* inherit font family & size */
  text-align: inherit;                        /* inherit alignment */
  line-height: inherit;                       /* inherit line height */
}
.sys-equations p { margin: 0.5em 0; }

.u {
  text-decoration: underline;
  text-decoration-thickness: 1px;  /* grubość linii */
  text-underline-offset: 2px;      /* odstęp linii od tekstu */
}

/* -----------------------------------------
   4) INFORMATION
   ----------------------------------------- */
.sys-info {
  font-family: Georgia, serif;
  text-align: left;
  line-height: 1.6;
  margin: 1.2em 0 1.2em;
}

/* Rozmiar i wcięcia NA SAMYCH akapitach (pewniej niż na kontenerze) */
.sys-info p {
  font-size: 1em;   /* ustaw dowolnie: 1.00–1.12em */
  margin: 0.6em 0;
  text-indent: 0;      /* wyłącza globalne p+p */
}


/* -----------------------------------------
   5) SOURCES
   ----------------------------------------- */
.sys-sources {
  font-family: Georgia, serif;                /* or "Times New Roman", serif */
  text-align: left;
  font-size: 0.95em;                          /* slightly smaller for compact lists */
  line-height: 1.4;
  margin: 1.2em 0 0;                          /* gap before references block */
}
.sys-sources p,
.sys-sources li { margin: 0.4em 0; }

/* -----------------------------------------
   Mobile tweaks (simple and predictable)
   ----------------------------------------- */
@media (max-width: 480px){
  .sys-title h1 { font-size: 1.0em; }         /* smaller title on phones */
  .sys-equations { font-size: 0.9em; }        /* slightly smaller equations */
  .sys-video .video-frame { max-width: 100%; }
}
</style>
